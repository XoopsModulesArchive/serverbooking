<table width='100%' border='0' cellpadding='0' cellspacing='0'>
    <tr>
        <td width="50%">
            <form action='<{$url}>' method='get'>
                <table width='100%' class='outer' cellspacing='1'>
                    <tr>
                        <th colspan='2' align='left'>
                            <{$title}>
                        </th>
                    </tr>
                    <tr valign='top' align='left'>
                        <td class='head'>
                            <{$caption}>
                        </td>
                        <td class='even'>
                            <input type='hidden' name='view' value='<{$hidden.view}>' >
                            <input type='hidden' name='zone' value='<{$hidden.zone}>' >
                            <select size='10' name='<{$name}>[]' multiple='multiple'>
                                <{html_options options=$options selected=$selected}>
                            </select>
                        </td>
                    </tr>
                    <tr valign='top' align='left'>
                        <td class='head'>
                        </td>
                        <td class='even'>
                            <input type='submit' class='formButton' name='select'  id='select' value='<{$submit}>' />
                        </td>
                    </tr>
                </table>
			</form>
		</td>
		<td>
            <form action='<{$url}>' method='get'>
                <table width='100%' class='outer' cellspacing='1'>
                    <tr>
                        <th colspan='2' align='left'>
                            <{$reg_title}>
                        </th>
                    </tr>
                    <tr valign='top' align='left'>
                        <td class='head'>
                            <{$reg_caption}>
                        </td>
                        <td class='even'>
                            <input type='hidden' name='view' value='<{$hidden.view}>' >
                            <input type='hidden' name='zone' value='<{$hidden.zone}>' >
                            <select size='10' name='region[]' multiple='multiple'>
                                <{html_options options=$regoptions selected=$selected_reg}>
                            </select>
                        </td>
                    </tr>
                    <tr valign='top' align='left'>
                        <td class='head'>
                        </td>
                        <td class='even'>
                            <input type='submit' class='formButton' name='select'  id='select' value='<{$submit}>' />
                        </td>
                    </tr>
                </table>
			</form>
		</td>
	</tr>
</table>
