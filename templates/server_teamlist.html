<table border='0' cellpadding='0' cellspacing='0' valign='top' width='100%'>
    <tr>
        <th><{$smarty.const._MA_SB_TEAMNAME}></th>
        <th><{$smarty.const._MA_SBIRCCHANNEL}></th>
    </tr>
    <{foreach item=team from=$teams}>
        <tr class='<{cycle values="odd,even"}>'>
            <td>
                <{if $team.homepage.value}>
                    <a href="<{$team.homepage.value}>">
                <{/if}>    
                <{$team.name.value}> - <{$team.tag.value}>
                <{if $team.homepage.value}>
                    </a>
                <{/if}>
                </td>
            <td><{$team.irc.value}></td>
        </tr>
    <{/foreach}>
</table>
